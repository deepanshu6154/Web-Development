<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="get-data-container">
            <div class="get-data">
                <select class="drop-down-box">
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                </select>
                <div class="description-box">
                    <input type="text" class="description-input" placeholder="Description">
                </div>
                <div class="amount-box">
                    <input type="number" class="input-number" placeholder="Amount">
                </div>
                <div class="add-box">
                    <i class="fas fa-plus-circle"></i>Add
                </div>
            </div>
        </div>
        <div class="child-container">
            <div class="income-box">
                <h1 class="all-incomes-h1">All Incomes</h1>
                <div class="income-container"></div>
            </div>
            <div class="show-data">
                <i class="fas fa-calendar-alt"></i>
                <h4 class="date"></h4>
                <div class="total-income">Income
                    <div class="total-income-value">0</div>
                </div>
                <div class="money-left">Money Left
                    <div class="money-left-value">0</div>
                </div>
                <div class="total-expense">Expense
                    <div class="total-expense-value">0</div>
                </div>
            </div>
            <div class="expense-box">
                <h1 class="all-expenses-h1">All Expenses</h1>
                <div class="expense-container"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
