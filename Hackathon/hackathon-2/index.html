<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="get-data-container">
            <div class="get-data">
                <select class="drop-down-box">
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                </select>
                <div class="description-box">
                    <input type="text" class="description-input" placeholder="Description">
                </div>
                <div class="amount-box">
                    <input type="number" class="input-number" placeholder="Amount">
                </div>
                <div class="add-box">
                    <i class="fas fa-plus-circle"></i>Add
                </div>
            </div>
        </div>
        <div class="child-container">
            <div class="income-box">
                <h1 class="all-incomes-h1">All Incomes</h1>
                <div class="income-container">
                    <div class="income modal-1">
                        <div class="income-number">1.</div>
                        <div class="description">des</div>
                        <div class="amount"></div>
                        <div class="cross-btn"></div>
                    </div>
                    <div class="income modal-2">
                        <div class="income-number">2.</div>
                        <div class="description">des</div>
                        <div class="amount"></div>
                        <div class="cross-btn"></div>
                    </div>
                </div>
            </div>
            <div class="show-data">
                    <i class="fas fa-calendar-alt"></i>
                    <h4 class="date">1 June,2021</h4>
                <div class="total-income">Income 0</div>
                <div class="money-left">Money Left 0</div>
                <div class="total-expense">Expense 0</div>
            </div>
            <div class="expense-box">
                <h1 class="all-expenses-h1">All Expenses</h1>
            </div>
        </div>
    </div>
</body>
</html>
